<div class="container-fluid w-100 h-100 d-flex justify-content-center align-items-center ">
   <mat-card class="d-md-flex pb-md-3 w-75 shadow" >   
        <div class="logo col-md-7">
            <img src="../../../assets/img/logo.jpg" alt="" srcset="" class="">
        </div>
        <div class="form-container col-md-5">
            <h2 class="header"><span>Register</span> new account</h2>

           <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate  >
            <mat-form-field  appearance="outline" class="w-100">
                <mat-label>User Name</mat-label>
                <input type="email" matInput placeholder="Ex. example@example.com" value="" formControlName="userName" autocomplete="off" required>
              </mat-form-field>
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Enter Password</mat-label>
                <input type="password" matInput placeholder="Password" value="" formControlName="userPassword" autocomplete="off" required>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Repeat Password</mat-label>
                <input type="password" matInput placeholder="Password" value="" formControlName="userSecondPassword" autocomplete="off" required>
            </mat-form-field>
              
              <button mat-flat-button color="primary" [disabled]="!loginForm.valid" class="w-100 mb-3" >Register</button>
           </form>
           <h2 class="footer"><a routerLink="/login"><span>Sign In</span></a></h2>
        </div>    
   </mat-card>  
</div>
